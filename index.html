<!DOCTYPE html>
<html>
<head>
  <title>Rent-a-Business | Find Your Perfect Business</title>
  <style>
    /* Add your custom CSS styles here */
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .cta-button {
      display: inline-block;
      padding: 12px 24px;
      font-size: 18px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    .cta-button:hover {
      background-color: #0056b3;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 20% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
      text-align: center;
      border-radius: 4px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      background-image: linear-gradient(#007bff, #0056b3);
      color: #fff;
    }
    .close {
      color: #888;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .close:hover,
    .close:focus {
      color: #000;
      text-decoration: none;
      cursor: pointer;
    }
    input[type="email"] {
      height: 36px;
      width: 70%;
      padding: 6px;
      margin-bottom: 12px;
      border-radius: 4px;
      border: none;
    }
    .subscribe-button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin-left: 10px;
    }
    .subscribe-button:hover {
      background-color: #0056b3;
    }

    .dark-mode-button {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 6px;
      border-radius: 50%;
      background-color: #000;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .dark-mode-button:hover {
      background-color: #333;
    }
    .dark-mode {
      background-color: #222;
      color: #fff;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Rent-a-Business</h1>
    <p> Boomers are looking for a successor.
      <br/>Don't Start a Biz or Buy one, Rent-a-Biz!
    </p>
    <a href="#" class="cta-button" onclick="openModal()">Search Now</a>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>First Join our Email List!</h2>
        <p>Stay updated to hear about our latest businesses-for-rent and exclusive offers.</p>
        <form>
          <input type="email" placeholder="Enter your email address" required>
          <button type="submit" class="subscribe-button">Subscribe</button>
        </form>
      </div>
    </div>

    <div class="dark-mode-button" onclick="toggleDarkMode()">
      <span>ðŸŒ™</span>
    </div>

    <script>
      
      function openModal() {
        document.getElementById("myModal").style.display = "block";
      }

      function closeModal() {
        document.getElementById("myModal").style.display = "none";
      }

      function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
      }

    </script>
  </div>
</body>
</html>
